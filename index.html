<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Hangman Game</title>
</head>

<body>
  <div class="container">
    <h1 id="title">Hangman Game</h1>
    <div class="wrapper">
      <div class="left">
        <svg height="250" width="200" class="figure-container">
          <line x1="60" y1="20" x2="140" y2="20" />
          <line x1="140" y1="20" x2="140" y2="50" class="figure-rope" />
          <line x1="60" y1="20" x2="60" y2="230" />
          <line x1="20" y1="230" x2="100" y2="230" />
          <!-- Head -->
          <circle cx="140" cy="70" r="20" class="figure-head" />
          <!-- Body  -->
          <line x1="140" y1="90" x2="140" y2="150" class="figure-body" />
          <!-- arms -->
          <line x1="140" y1="120" x2="120" y2="100" class="figure-arms" />
          <line x1="140" y1="120" x2="160" y2="100" class="figure-arms" />
          <!-- legs -->
          <line x1="140" y1="150" x2="120" y2="180" class="figure-legs" />
          <line x1="140" y1="150" x2="160" y2="180" class="figure-legs" />
        </svg>
      </div>
      <div class="right">
        <h3 class="text">Choose the alphabet below to guess the word.</h3>
        <div class="letter-div"></div>
        <div class="word-div"></div>
        <h3>Remaining Lives: <span class="lives">5</span></h3>
      </div>
    </div>
  </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
